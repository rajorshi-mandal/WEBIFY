<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="wrapper">
        <form class="form">
        <div class="pageTitle title">Sign Up </div>
        <div class="secondaryTitle title">Please fill this form to sign up.</div>
        <p>First Name:* <input class="name formEntry"type="" name="name" placeholder="sundar" required></p>
        <p>Last Name:* <input class="name formEntry"type="" name="name" placeholder="pichai" required></p>
        <p>Email:* <input class="email formEntry"type="email" name="email" id="email" required placeholder="pichai@gmail.com"></p>
        <p>Phone Number:* <input class="number formEntry"type="number" name="number" id="number" required placeholder="0123456789"></p>
        <input type="checkbox" class="termsConditions" value="Term">
        <label style="color: grey" for="terms"> I Accept the <span style="color: #0e3721">Terms of Use</span> & <span style="color: #0e3721">Privacy Policy</span>.</label><br>
        <button class="submit formEntry" onclick="thanks()">Submit</button>
    </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
